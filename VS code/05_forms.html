<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>

<form>

    <div>
    <label for="text2">Text</label>
    <input type="text" id="text2" value="текст" readonly>
    </div>

    <div>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Введите почту">
    </div>
    
        <div>
        <label for="password">Pass</label>
        <input type="password" id="password">
        </div>
    
        <div>
        <label for="number">Number</label>
        <input type="number" id="number" min="1" max="10">
        </div>
       
             <div>
            <label for="range">Ползунок</label>
            <input type="range" id="range" min="0" max="12" step="2">
            </div>

              <div>
                <label for="date">Date</label>
                <input type="date" id="date">
                </div>
                
                    <div>
                    <label for="color">Color</label>
                    <input type="color" id="color">
     
                   </div>
        <div>

            <label for="message">Massage</label>
            <br>
            <textarea id="message" cols="25" rows="5"></textarea>
            
        </div>

        <div>
            <label for="sex">Ваш пол</label>
           <select id="sex">
            <option value="male">Мужчина</option>
            <option value="female" selected >Женщина</option>
            <option value="other">Европеец</option>
           </select>

           </div>

           <div>
            <label>work</label>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">5
            <input type="radio" name="work">10+
            <input type="radio" name="work">100+

           </div>
           <div>
            <label>like eat</label>
            <input type="checkbox" name="food">картоха
            <input type="checkbox" name="food">капуста
            <input type="checkbox" name="food">сосисоны
            <input type="checkbox" name="food">шашлык
            <input type="checkbox" name="food">овощи

           </div>

           <!-- <input type="submit" value="Done"> -->
            <button type="submit">Done</button>
</form>

</body>
</html>
